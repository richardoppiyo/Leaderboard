<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Dancing+Script:wght@500&family=Merienda+One&family=Moo+Lah+Lah&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 class="page-header">Leaderboard</h1>
      <div class="container">
        <div class="score-list">
          <div class="title-box">
            <h2 class="sub-title">Recent Scores</h2>
            <button class="btn btn-refresh" type="button" id="btn-refresh">
              REFRESH <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
          <div class="score-list-box">
          </div>
        </div>

        <div class="wrapper-score-submit">
          <h2 class="form-title">Add Your Score</h2>
          <form id="submit-form" class="score-submit-form" method="post">
            <div class="wrapper-input">
              <input type="text" id="user" name="score-name" placeholder="Your name" required />
            </div>

            <div class="wrapper-input">
              <input
                type="number"
                id="score"
                name="score"
                placeholder="Your score"
                required
              />
            </div>
            <button class="btn btn-score-submit" id="score-submit" type="submit" >Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
